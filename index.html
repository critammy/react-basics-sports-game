<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sports Game</title>
</head>
<link rel="stylesheet" href="./style.css">

<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <script type="text/babel">


        function App(props) {
            const wildcats = {
                name: 'Wildcat',
                logoSrc: "./images/wildcat.jpg"
            }
            const bulldogs = {
                name: 'Bulldog',
                logoSrc: "./images/bulldog.jpg"
            }
            const yellowjackets = {
                name: 'Yellowjacket',
                logoSrc: "./images/yellowjacket.jpg"
            }
            const eagles = {
                name: 'Eagle',
                logoSrc: "./images/eagle.jpg"
            }
            return (
                <div className='App'>
                    <Game venue='Warren Gardens'
                    homeTeam={wildcats}
                    visitingTeam={bulldogs}
                     />
                    <Game venue='Critter Arena'
                    homeTeam={eagles}
                    visitingTeam={yellowjackets}
                     />
                </div>
            )
        }
        function Game(props) {
                return (
                <div className='Game'>
                <h1>Welcome to {props.venue}</h1>
                    <div className='stats'>
                        <Team 
                        name={props.visitingTeam.name}
                        logo={props.visitingTeam.logoSrc}
                        />
                        <div className="versus">
                            <h1>VS</h1>
                        </div>
                        <Team 
                        name={props.homeTeam.name}
                        logo={props.homeTeam.logoSrc}
                        />
                    </div> 
                </div>       
                )
            }
        class Team extends React.Component {
            constructor(props) {
                super(props)
                this.state = {
                    name: props.name,
                    logo: props.logo,
                    shotsTaken: 0,
                    score: 0
                }
                this.shotHandler = this.shotHandler.bind(this)
                this.shotSound = new Audio('./audio/Back+Board.mp3')
                this.scoreSound = new Audio('./audio/bball+crowd.mp3')
            }
            shotHandler = () => {
                let score = this.state.score
                this.shotSound.play()
                if (Math.random() > 0.5) {
                    score += 1
                    setTimeout(() => {
                        this.scoreSound.play()
                    }, 50)
                }

                this.setState((state, props) => ({
                    shotsTaken: state.shotsTaken + 1,
                    score

                }))
            }

            render() {
                        let shotPercentageDiv
                if(this.state.shotsTaken) {
                const shotPercentage = Math.round((this.state.score / this.state.shotsTaken) * 100)
                shotPercentageDiv = (
                    <div>
                        <strong>Shooting %: {shotPercentage}</strong>
                    </div>
                )
                }
            return (
                    <div className='Team'>
                        <img src={this.state.logo} width={250} alt={this.state.name} />
                        <h2>{this.props.name}</h2>
                        <div>
                            <strong>Shots:</strong> {this.state.shotsTaken}
                        </div>
                        <div>
                            <strong>Score:</strong> {this.state.score}
                        </div>
                        {shotPercentageDiv}
                        <button onClick={this.shotHandler}>Shoot!</button>
                        <br />

                    </div>
            )
        }
    }
        ReactDOM.render(
                    <App />,
            document.getElementById('root')
        )
    </script>
</body>

</html>
